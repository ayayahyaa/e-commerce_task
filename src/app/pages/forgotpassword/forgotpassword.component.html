<section
  class="flex flex-col items-center justify-center w-full min-h-screen py-10"
>
  <h1 class="mb-6 text-3xl font-bold text-green-600">Forgot Password</h1>

  <div
    class="w-[85%] md:w-[70%] lg:w-[60%] xl:w-[50%] bg-white rounded-lg p-6 shadow-lg"
  >
    @if ( step == 1) {
    <form
      [formGroup]="verifyEmail"
      class="mb-6"
      (ngSubmit)="verifyEmailSubmit()"
    >
      <label for="email" class="block mb-1 text-gray-700">Email</label>
      <input
        formControlName="email"
        id="email"
        type="email"
        class="w-full p-2 border rounded focus:ring-2 focus:ring-green-400"
      />
      <button
        [disabled]="verifyEmail.invalid"
        class="w-full py-2 mt-3 text-white transition bg-green-500 rounded hover:bg-green-600 disabled:bg-gray-400"
      >
        Verify Email
      </button>
    </form>
    } @else if ( step == 2) {
    <form [formGroup]="verifyCode" class="mb-6" (ngSubmit)="verifyCodeSubmit()">
      <label for="resetCode" class="block mb-1 text-gray-700"
        >Verification Code</label
      >
      <input
        formControlName="resetCode"
        id="resetCode"
        type="text"
        class="w-full p-2 border rounded focus:ring-2 focus:ring-green-400"
      />
      <button
        [disabled]="verifyCode.invalid"
        class="w-full py-2 mt-3 text-white transition bg-green-500 rounded hover:bg-green-600 disabled:bg-gray-400"
      >
        Verify Code
      </button>
    </form>
    } @else if ( step == 3) {
    <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordSubmit()">
      <label for="email" class="block mb-1 text-gray-700">Email</label>
      <input
        readonly
        formControlName="email"
        id="email"
        type="email"
        class="w-full p-2 mb-3 border rounded focus:ring-2 focus:ring-green-400"
      />

      <label for="newPassword" class="block mb-1 text-gray-700"
        >New Password</label
      >
      <input
        formControlName="newPassword"
        id="newPassword"
        type="password"
        class="w-full p-2 mb-3 border rounded focus:ring-2 focus:ring-green-400"
      />

      <button
        [disabled]="resetPassword.invalid"
        class="w-full py-2 text-white transition bg-blue-500 rounded hover:bg-blue-600 disabled:bg-gray-400"
      >
        Reset Password
      </button>
    </form>
    }

    <div class="flex justify-center mt-4">
      <button

        type="submit"
        class="px-6 py-2 mx-auto text-white bg-green-600 rounded shadow btn-main hover:bg-green-700"
      >
        SignIn
        
      </button>
    </div>



  </div>
</section>
