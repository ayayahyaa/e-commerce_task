<section class="brands-container">
  <h1 class="my-4 text-3xl text-center text-green-600">Brands</h1>

  <div class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
    @for (brand of brands; track brand._id) {
      <div
        class="p-4 transition border rounded shadow cursor-pointer hover:border-green-500"
        (click)="openModal(brand)">
        <img [src]="brand.image" class="object-contain w-full h-32" [alt]="brand.name" />
        <h2 class="mt-2 text-lg font-semibold text-center">{{ brand.name }}</h2>
      </div>
    }
  </div>

  @if (selectedBrand) {
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="relative p-6 bg-white rounded shadow-lg w-96">

      
        <button
          (click)="closeModal()"
          class="absolute text-3xl text-gray-500 transition-transform transform top-4 right-4 hover:text-red-600 hover:scale-110">
          &times;
        </button>

        <h2 class="text-2xl font-bold text-center text-green-600">{{ selectedBrand.name }}</h2>
        <img [src]="selectedBrand.image" class="object-contain w-full h-40 my-2" />
        <p class="text-center text-gray-700">{{ selectedBrand.name.toLowerCase() }}</p>
      </div>
    </div>
  }
</section>
