
<section class="categories-container">
  <h1 class="my-6 text-3xl text-center text-green-600">Categories</h1>

  <div class="grid grid-cols-2 gap-8 md:grid-cols-3 lg:grid-cols-4">
    @for (category of categories; track category._id) {
      <div
        class="relative p-6 transition-all duration-500 border-2 border-transparent rounded-lg shadow-lg cursor-pointer hover:border-green-400 hover:shadow-xl hover:scale-105">
        <div class="overflow-hidden rounded-lg">
          <img [src]="category.image" class="object-cover w-full h-64 transition-all duration-500 hover:scale-110 brightness-110" [alt]="category.name" />
        </div>
        <h2 class="mt-3 text-xl font-semibold text-center">{{ category.name }}</h2>
      </div>
    }
  </div>
</section>
